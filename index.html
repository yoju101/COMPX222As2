<!DOCTYPE html>
<html>
<head>
  <title>Framingham Risk Score Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>
<!-- <script src="script.js"></script> -->
<body>
  <div class="container">
    <h2>Welcome to the Framingham Risk Calculator</h2>
    <div id="welcomePage" class="page">
      <div class="content">
        <p>Estimate your risk of coronary heart disease over the next 10 years.</p>
      <button onclick="startQuestionnaire()">Start</button> 
      </div>
    </div>
    <!-- page display for age and gender -->
    <form id="ageGenderSection" class="page hidden">
      <h3>Age and Gender</h3>
      <label for="age">Age:</label>
      <input type="range" id="age" name="age" min="20" max="100" value="40" step="1">
      <p id="selectedAge">Selected Age: <span id="ageValue">40</span></p>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <button type="button" onclick="SmokeQusestion()">Next</button>
            
    </form>
    <!-- page display for smoking  -->
    <form id="smokeSection" class="page hidden">
      <h3>Do you Smoke?</h3>
      <label for="smoke">Smoke(y/n):</label>
      <select id="smoke" name="smoke">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
       <button type="button" onclick="bloodPressureQuestion()">Next</button>
      <button type="button" onclick="backS()">Back</button> 
      <button type="button" onclick="reset()">Reset</button>
    </form>
    <!-- page display for blood pressure -->
    <form id="bloodPressureSection" class="page hidden">
      <h3>What is your Blood Pressure, mg/dL level?</h3>
      <label for="BloodPressure">Range(100-160):</label>
      <input type="number" id="bloodPressureInput" name="bloodPressure" min="100" max="160" value="100">
      <label for="Treated">Is it Treated(y/n):</label>
      <select id="Treated" name="Treated">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <button type="button" onclick="cholesterolQuestion()">Next</button>
      <button type="button" onclick="backbp()">Back</button>
      <button type="button" onclick="reset()">Reset</button>
      
    </form>
    <!-- page display for Total cholesterol, mg/dL:  -->
    <form id="cholesterolSection" class="page hidden">
      <h3>What is your Total cholesterol, mg/dL?</h3>
      <label for="cholesterol">Range(100-300):</label>
      <input type="number" id="cholesterolInput" name="cholesterol" min="100" max="300" value="150">
      <button type="button" onclick="submitForm()">Submit</button>
      <button type="button" onclick="backC()">Back</button>
      <button type="button" onclick="reset()">Reset</button>
    </form>
    <form id="resultsSection" class="page hidden">
      <h3>The results of your Framingham Risk score is... </h3>
      <label for="results" id= "pointsL">10-year risk in % </label>
      <button type="button" onclick="reset()">Reset</button>
    </form>
</body>
<script src="script.js"></script>
</html>
